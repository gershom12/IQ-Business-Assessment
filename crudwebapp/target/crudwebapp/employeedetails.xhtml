<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <f:metadata>
            <f:viewParam name="empId" value="#{employeeDetails.employeeId}"/>
            <f:event type="preRenderView" listener="#{employeeDetails.before}"/>
        </f:metadata>
    </f:view>

    <h:head>
        <h:outputStylesheet name="bootstrap.min.css" library="css"/>
        <h:outputStylesheet name="applicationcss.css" library="css"/>
    </h:head>
    <h:body>
        <b:container>
            <b:panel collapsible="false" >
                <p:panelGrid columns="2"  styleClass="ui-fluid" style="width:100%">

                    <h:outputText value="First Name"/>
                    <h:outputText value="#{employeeDetails.employee.person.firstName}" />

                    <h:outputText value="Last Name"/>
                    <h:outputText value="#{employeeDetails.employee.person.lastName}" />


                    <h:outputText value="Employee Number"/>
                    <h:outputText value="#{employeeDetails.employee.employeeNumber}" />


                    <h:outputText value="Designation"/>
                    <h:outputText value="#{employeeDetails.employee.designation}" />


                    <h:outputText value="Mobile Number"/>
                    <h:outputText value="#{employeeDetails.employee.person.mobileNumber}" />


                    <h:outputText value="Telephone Number"/>
                    <h:outputText value="#{employeeDetails.employee.person.telephoneNumber}" />


                    <h:outputText value="Email"/>
                    <h:outputText value="#{employeeDetails.employee.person.email}" />


                    <h:outputText value="Date of birth"/>
                    <h:outputText value="#{employeeDetails.employee.person.dateOfBirth}"> 
                        <f:convertDateTime pattern="dd MMM yyyy"/>
                    </h:outputText>



                    <h:outputText value="Facebook handle"/>
                    <h:outputText value="#{employeeDetails.employee.person.facebookHandle}" />


                    <h:outputText value="Twitter handle"/>
                    <h:outputText value="#{employeeDetails.employee.person.twitterHandle}" />

                </p:panelGrid>

                <p:dataList value="#{employeeDetails.employee.person.addresses}" var="address" type="definition">
                    <p:fieldset legend="#{address.addressType}">
                        <p:panelGrid columns="2" styleClass="ui-fluid" style="width:100%">
                            <h:outputText value="Line1"/>
                            <h:outputText value="#{address.line1}"/>


                            <h:outputText value="Line2"/>
                            <h:outputText value="#{address.line2}"/>

                            <h:outputText value="Line4"/>
                            <h:outputText value="#{address.line3}"/>

                            <h:outputText value="Line4"/>
                            <h:outputText value="#{address.line4}"/>

                            <h:outputText value="Suburb"/>
                            <h:outputText value="#{address.surbub}"/>

                            <h:outputText value="Postal Code"/>
                            <h:outputText value="#{address.postalCode}"/>
                        </p:panelGrid>
                    </p:fieldset>
                </p:dataList>

            </b:panel>
        </b:container>
    </h:body>
</html>
